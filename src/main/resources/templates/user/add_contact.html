<!DOCTYPE html>
<html    xmlns:th="http://www.thymeleaf.org"
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title>Add Contact</title>
</head>
<body>
<div id="content">
    <!-- sidebar -->

    <!-- user is logged in : sidebar -->

    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6">
                <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                >
                    <div data-th-replace="message::messagebox"></div>
                    <h1 class="text-2xl font-semi bold">Add New Contact</h1>
                    <p class="text-gray-500">
                        This contact will be stored on cloud, you can direct email this
                        client from scm...
                    </p>

                    <form
                            action=""
                            class="mt-8"
                            data-th-action="@{'/user/contacts/add'}"
                            data-th-object="${contactForm}"
                            enctype="multipart/form-data"
                            method="post"
                    >
                        <!-- name form -->
                        <div class="mb-3">
                            <label
                                    for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contact Name</label
                            >
                            <div class="relative mb-1">
                                <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                >
                                    <i class="fa-regular w-4 h-4 fa-user"></i>
                                </div>
                                <input
                                        type="text"
                                        data-th-field="*{name}"
                                        id="name"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name"
                                />
                            </div>
                            <p class = "text-red-500"
                               data-th-if = "${#fields.hasErrors('name')}"
                               data-th-errors = "*{name}"
                            >Invalid Name</p>
                        </div>

                        <!-- email form -->
                        <div class="mb-3">
                            <label
                                    for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contact Email</label
                            >
                            <div class="relative mb-1">
                                <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                >
                                    <i class="fa-regular w-4 h-4 fa-envelope"></i>
                                </div>
                                <input
                                        type="text"
                                        data-th-field= "*{email}"
                                        id="email"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="example@gmail.com"
                                />
                            </div>
                            <p class = "text-red-500"
                               data-th-if = "${#fields.hasErrors('email')}"
                               data-th-errors = "*{email}"
                            >Invalid Email</p>
                        </div>

                        <!-- phone number  -->
                        <div class="mb-3">
                            <label
                                    for="PhoneNumber"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contact Phone</label
                            >
                            <div class="relative mb-6">
                                <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                >
                                    <i class="fa-solid w-4 h-4 fa-phone"></i>
                                </div>
                                <input
                                        data-th-field="*{phoneNumber}"
                                        id="PhoneNumber"
                                        type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="9823525525"
                                />
                            </div>
                            <p class = "text-red-500"
                               data-th-if = "${#fields.hasErrors('phoneNumber')}"
                               data-th-errors = "*{phoneNumber}"
                            >Invalid Phone Number</p>
                        </div>

                        <!-- address -->

                        <div class="mb-3">
                            <label
                                    for="address"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contact Address</label
                            >
                            <textarea
                                    data-th-field="*{address}"
                                    id="address"
                                    rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Address of the contact"
                            ></textarea>
                            <p class = "text-red-500"
                               data-th-if = "${#fields.hasErrors('address')}"
                               data-th-errors = "*{address}"
                            >Invalid Address</p>
                        </div>

                        <!-- description -->

                        <div class="mb-3">
                            <label
                                    for="description"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contact Description</label
                            >
                            <textarea
                                    data-th-field = "*{description}"
                                    id="description"
                                    rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write about your contact"
                            ></textarea>
                        </div>

                        <!-- social links -->
                        <div class="flex space-x-3 mb-3">
                            <div class="w-full">
                                <!-- website  link  -->
                                <div class="mb-3">
                                    <div class="relative mb-6">
                                        <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                        >
                                            <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                                        </div>
                                        <input
                                                data-th-field="*{websiteLink}"
                                                type="text"
                                                id="websiteLink"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="http://madhavsarangi.com/"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="w-full">
                                <!-- linkedin  link  -->
                                <div class="mb-3">
                                    <div class="relative mb-6">
                                        <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                        >
                                            <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                        </div>
                                        <input
                                                data-th-field = "*{linkedInLink}"
                                                type="text"
                                                id="LinkedInLink"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="https://www.linkedin.com/in/madhav-sarangi/"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- contact image field -->
                        <div class="mb-3">
                            <label
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="image_file_input"
                            >Contact Image</label
                            >
                            <input
                                    id="image_file_input"
                                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    data-th-field="*{contactImage}"
                                    type="file"
                            />

                            <img
                                    class="max-h-52 mx-auto rounded-lg shadow m-3"
                                    src=""
                                    id="upload_image_preview"
                                    alt=""
                            />
                        </div>

                        <!-- favorite checkbox -->

                        <div class="flex items-center mb-3">
                            <input
                                    data-th-field = "*{favourite}"
                                    id="default-checkbox"
                                    type="checkbox"
                                    value=""
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            />
                            <label
                                    for="default-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >Favourite Contact</label
                            >
                        </div>

                        <div class="button-container text-center">
                            <button
                                    type="submit"
                                    class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white"
                            >
                                Add Contact
                            </button>
                            <button
                                    type="reset"
                                    class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white"
                            >
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    console.log("admin user");

    document
        .querySelector("#image_file_input")
        .addEventListener("change", function (event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function () {
                document
                    .querySelector("#upload_image_preview")
                    .setAttribute("src", reader.result);
            };
            reader.readAsDataURL(file);
        });
    console.log("Script loaded");

    // change theme work
    let currentTheme = getTheme();
    //initial -->

    document.addEventListener("DOMContentLoaded", () => {
        changeTheme();
    });

    //TODO:
    function changeTheme() {
        //set to web page

        changePageTheme(currentTheme, currentTheme);
        //set the listener to change theme button
        const changeThemeButton = document.querySelector("#theme_change_button");

        const oldTheme = currentTheme;
        changeThemeButton.addEventListener("click", (event) => {
            console.log("change theme button clicked");
            if (currentTheme === "dark") {
                //theme ko light
                currentTheme = "light";
            } else {
                //theme ko dark
                currentTheme = "dark";
            }
            changePageTheme(currentTheme, oldTheme);
        });
    }

    //set theme to localstorage
    function setTheme(theme) {
        localStorage.setItem("theme", theme);
    }

    //get theme from localstorage
    function getTheme() {
        let theme = localStorage.getItem("theme");
        return theme ? theme : "light";
    }

    //change current page theme
    function changePageTheme(theme, oldTheme) {
        //localstorage mein update karenge
        setTheme(currentTheme);
        //remove the current theme
        document.querySelector("html").classList.remove(oldTheme);
        //set the current theme
        document.querySelector("html").classList.add(theme);

        // change the text of button
        document
            .querySelector("#theme_change_button")
            .querySelector("span").textContent = theme === "light" ? "Dark" : "Light";
    }
</script>
</body>
</html>
